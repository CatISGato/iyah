<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Mahasiswa</title>
        <link rel="stylesheet" href="/css/index.css" />
    </head>
    <body>
                <table id="heading-table">
                <tr>
                    <td><h2>Data Mahasiswa</h2></td>
                </tr>
            </table>
    
            <!-- Tombol untuk menambahkan data -->
            <button class="tambah-data" onclick="openModal('addModal')">Tambah Data</button>
    
            <!-- Tabel untuk menampilkan data -->
            <table id="data-table">
                <tr>
                    <th>NIM</th>
                    <th>Nama Lengkap</th>
                    <th>Buku</th>
                    <th>Aksi</th>
                </tr>
                <!-- Data akan dimasukkan di sini -->
            </table>
    
            <!-- Modal untuk menambah data -->
            <div id="addModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('addModal')">&times;</span>
                    <h3>Tambah Data</h3>
                    <input type="text" id="nim" placeholder="NIM" /><br /><br />
                    <input type="text" id="nama" placeholder="Nama Lengkap" /><br /><br />
                    <input type="text" id="buku" placeholder="Buku" /><br /><br />
                    <button onclick="addData()">Simpan</button>
                </div>
            </div>
    
            <!-- Modal untuk mengedit data -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('editModal')">&times;</span>
                    <h3>Edit Data</h3>
                    <input type="hidden" id="editIndex" />
                    <input type="text" id="editNama" placeholder="Nama Lengkap" /><br /><br />
                    <input type="text" id="editBuku" placeholder="Buku" /><br /><br />
                    <button onclick="editData()">Simpan Perubahan</button>
                </div>
            </div>
            <!-- Modal untuk menampilkan pesan -->
            <div id="messageModal" class="modal">
                <div class="modal-content">
                 <span class="close" onclick="closeModal('messageModal')">&times;</span>
                 <h3 id="messageText"></h3>
            </div>
         </div>
    
            <script src="/js/index.js"></script>
          
    </body>
</html>
